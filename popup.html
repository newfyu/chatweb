<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页胡聊助手</title>
  <link rel="stylesheet" href="popup.css">
  <script src="markdown-it.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>网页胡聊助手</h1>
      <div class="header-controls">
        <button id="clearChat" class="icon-btn" title="清空聊天记录">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="设置">
          <svg id="settingsIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          <svg id="backIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5"></path>
            <path d="M12 19l-7-7 7-7"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <div id="chatPanel" class="panel active">
      <div id="chatMessages" class="chat-messages"></div>
      <div class="input-area">
        <textarea id="userInput" placeholder="输入您的问题..."></textarea>
        <button id="sendButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2L11 13"></path>
            <path d="M22 2L15 22L11 13L2 9L22 2z"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <div id="settingsPanel" class="panel">
      <div class="setting-item">
        <label for="apiEndpoint">API 端点</label>
        <input type="text" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions">
      </div>
      <div class="setting-item">
        <label for="apiKey">API 密钥</label>
        <input type="password" id="apiKey" placeholder="您的API密钥">
      </div>
      <div class="setting-item">
        <label for="modelName">模型名称</label>
        <input type="text" id="modelName" placeholder="gpt-3.5-turbo">
      </div>
      <div class="setting-item">
        <label for="temperature">温度 (0-2)</label>
        <div class="range-container">
          <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
          <span id="temperatureValue">0.7</span>
        </div>
      </div>
      <div class="settings-buttons">
        <button id="saveSettings">保存</button>
        <button id="backToChat" class="secondary-btn">返回</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
